<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: none;
            margin-bottom: 25px;
        }

        legend {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        label {
            display: block;
            margin-bottom: 8px;
            padding: 10px;
            background-color: #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label:hover {
            background-color: #ddd;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultimate Quiz</h1>
        <form method="post">
            {% for q in quiz %}
                {% set i = loop.index0 %}
                <fieldset>
                    <legend>{{ q.question }}</legend>
                    {% for option in q.options %}
                        <label>
                            <input type="radio" name="question-{{ i }}" value="{{ option }}">
                            {{ option }}
                        </label>
                    {% endfor %}
                </fieldset>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        <footer>
            Powered by Flask & Jinja2 ðŸ˜Ž
        </footer>
    </div>
</body>
</html>
